---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: dnf
    repos:
      cleanup: false # clean up added repos after module is done
      files:
        - https://download.docker.com/linux/fedora/docker-ce.repo

      # Put any repo GPG keys here

    remove:
      packages:  
        - waydroid
        - waydroid-selinux    

    install:
      packages:
        # System Utilities
        - blivet-gui
        - cockpit
        - fastfetch
        - ImageMagick
        - inxi
        - pavucontrol
        - tailscale
        - tmux
        - virtualbox-guest-additions

        # Container Tools & Docker
        - buildah
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
        - skopeo

        # Optional Packages:
        - guestfs-tools
        - python3-libguestfs

    #     # Group installs
    # group-install:
    #   with-optional: true
    #   packages:
    #     - virtualization

