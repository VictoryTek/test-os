---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  - type: firstboot
    from: ghcr.io/victorytek/firstboot:latest
    scripts:
      - name: 00-test.sh
        mode: system
      - name: 01-install-nix.sh
        mode: user
        when: login
        
  - type: systemd
    system:
      enabled:
        - firstboot.service
    user:
      enabled:
        - firstboot-login.service