---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json

modules:
  - type: files
    files:
      - source: usr
        destination: /usr
      - source: firstboot/system/
        destination: /usr/lib/firstboot-scripts/system/
      - source: firstboot/user/
        destination: /usr/lib/firstboot-scripts/user/
        
  - type: systemd
    system:
      enabled:
        - firstboot.service
