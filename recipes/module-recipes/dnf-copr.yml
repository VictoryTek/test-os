---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - faugus/faugus-launcher                          # provides: faugus-launcher
        - gloriouseggroll/nobara-43                       # (currently not needed for a specific package, but enabled)
        - scottames/ghostty                               # provides: ghostty
        - peterwu/rendezvous                              # provides: rendezvous + Bibata cursor themes

    install:
      packages:
        - repo: copr:copr.fedorainfracloud.org:scottames:ghostty
          packages:
            - ghostty
        - repo: copr:copr.fedorainfracloud.org:faugus:faugus-launcher
          packages:
            - faugus-launcher
        - repo: copr:copr.fedorainfracloud.org:peterwu:rendezvous
          packages:
            - rendezvous
            - bibata-cursor-themes