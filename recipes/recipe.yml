---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: vex-test-os
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-gnome
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: os-release
    properties:
      NAME: Vex-Test-OS
      ID: vex-test_os
      PRETTY_NAME: VexTestOS

  - from-file: module-recipes/cosmic/remove-gnome.yml
  - from-file: module-recipes/cosmic/cosmic.yml
  - from-file: module-recipes/cosmic/cosmic-greeter.yml
  - from-file: module-recipes/cosmic/cosmic-config.yml
  - from-file: module-recipes/files.yml
  - from-file: module-recipes/gschema-overrides.yml
  - from-file: module-recipes/dnf.yml
  - from-file: module-recipes/copr-dnf.yml
  - from-file: module-recipes/scripts.yml
  #- from-file: module-recipes/yafti.yml
  
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
